version: '3.8'

services:
  front-end:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - heyvoca_front_prod_network
    restart: unless-stopped

networks:
  heyvoca_front_prod_network:
    driver: bridge
